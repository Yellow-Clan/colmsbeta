{{define "nivel/indexPage"}}
{{ template "Header" }}
{{ template "Menu"  }}
<div class="title">
  Registered
</div>

<div class="table-container">
  <a href="/nivel/form">NEW nivel</a>
  <table class="table">
  <thead>
  <tr>
    <td>#</td>
    <td>Nivel</td>
    <td>View</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
   </thead>
   <tbody>
  {{ range $i, $d := .Widgets  }}
    <tr>
      <td>{{ inc $i }} </td>
      <td> {{ $d.Niveles }} </td>
      <td><a href="../nivel/show?id={{ $d.Id_nivel }}">View</a></td>
      <td><a href="../nivel/form?id={{ $d.Id_nivel }}">Edit</a></td>
      <td><a href="../nivel/delete?id={{ $d.Id_nivel }}" onclick="return confirm('Are you sure?');">Delete</a></td>
    </tr>
  {{ end }}
   </tbody>
  </table>
</div>

<script>
  function confirmToDelete(){
    if(confirm('Are you sure?')) ;
  }
</script>
{{ template "Footer" }}
{{end}}
