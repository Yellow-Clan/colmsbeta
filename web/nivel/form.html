{{define "nivel/formPage"}}

{{ template "Header" }}
{{ template "Menu" }} 
{{ . }}

<div class="title">
  {{if .IsEdit }}Update{{else}}Create{{end}} 
</div>
 

<form method="POST">
  <input type="hidden" name="id" value="{{ .Data.Id_nivel }}" />
  <div class="field">
    <label class="label">Niveles</label>
    <div class="control">
      <input class="input" type="text" placeholder="Niveles" name="niveles" value="{{ .Data.Niveles }}" required>
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <input type="submit" value="Save user" class="button is-primary"/>
    </div>
    
  </div>



</form><br />    
{{ template "Footer" }}
{{end}}
