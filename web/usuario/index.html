{{define "usuario/indexPage"}}
{{ template "Header" }}
{{ template "Menu"  }}
<div class="title">
  Registro de usuarios
</div>

<div class="table-container">
  <a href="/usuario/form">Agregar Usuario</a>
  <table class="table">
  <thead>
  <tr>
    <td>#</td>
    <td>Nombres</td>
    <td>Rol</td>
    <td>Ver</td>
    <td>Editar</td>
    <td>Eliminar</td>
  </tr>
   </thead>
   <tbody>
  {{ range $i, $d := .Widgets  }}
    <tr>
      <td>{{ inc $i }} </td>
      <td> {{ $d.Nombres }} </td>
      <td>{{ $d.Rol }} </td> 
      <td><a href="../usuario/show?id={{ $d.Id }}">Ver</a></td>
      <td><a href="../usuario/form?id={{ $d.Id }}">Editar</a></td>
      <td><a href="../usuario/delete?id={{ $d.Id }}" onclick="return confirm('Estas seguro?');">Eliminar</a></td>
    </tr>
  {{ end }}
   </tbody>
  </table>
</div>

<script>
  function confirmToDelete(){
    if(confirm('Seguro que quieres eliminar?')) ;
  }
</script>
{{ template "Footer" }}
{{end}}
