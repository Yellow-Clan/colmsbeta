<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GoLMS</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css" rel="stylesheet" />
</head>

<body class=" justify-content-center align-items-center vh-100 " style="background-color: #EDECEC;">
    <div class="container-fluid ">
        <div class="row py-3">
            <div id="A space" class="col-md-3"></div>
            <div id="B MAIN" class="col-md-6 ">
                <div id="A COLUMNA" class="py-4 mt-md-5 bg-white overflow-auto">
                    <div id="B BODY" class="card-body my-5 py-5 px-5 bg-white">
                        <!-- ENTRADA -->

    <section class="border p-4 d-flex justify-content-center mb-4">
        <div style="width: 26rem">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="user/login" data-mdb-toggle="pill" href="/login" role="tab" aria-controls="pills-login" aria-selected="false">INGRESAR</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="#" role="tab" aria-controls="pills-register" aria-selected="true">Registro</a>
            </li>
          </ul>
          <!-- Pills navs -->

          <!-- Pills content -->
          <div class="tab-content">

            <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
              <form method="POST">
                <input type="hidden" name="id" value="{{ .Data.Id }}" />
                <div class="text-center mb-3">
                  <p>Registar con:</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>

                <p class="text-center">O con:</p>

                <!-- Name input -->
                <div class="form-outline mb-4">
                  
                  
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div></div>

                <!-- Username input -->
                <div class="form-outline mb-4">
                  <!-- <input type="text" id="registerUsername" class="form-control"> -->
                  <input class="form-control" type="text" placeholder="text" name="email" value="{{ .Data.Email }}" required>
                  <label class="form-label" for="registerUsername" style="margin-left: 0px;">Usuario o correo</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>

                <!-- Email input -->
                

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <!-- <input type="password" id="registerPassword" class="form-control"> -->
                  <input class="form-control" type="text" placeholder="Password" name="password" value="{{ .Data.Password }}">
                  <label class="form-label" for="registerPassword" style="margin-left: 0px;">Contraseña</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>

                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                  <!-- <input type="password" id="registerRepeatPassword" class="form-control"> -->
                  <input class="form-control" type="text" placeholder="Password" name="password_confirm" value="{{ .Data.PasswordConfirm }}">
                  <label class="form-label" for="registerRepeatPassword" style="margin-left: 0px;">Repita contraseña</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 106.4px;"></div><div class="form-notch-trailing"></div></div></div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked="" aria-describedby="registerCheckHelpText">
                  <label class="form-check-label" for="registerCheck">
                    Estoy de acuerdo con los terminos y condiciones.
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" value="Save user" class="btn btn-primary btn-block mb-3">Guardar</button>
              </form>
            </div>
          </div>
          <!-- Pills content -->
        </div>
      </section>
                        <!-- SALIDA -->
                    </div>
                </div>
            </div>
            <div id="C space" class="col-md-1">
            </div>
            <div id="D NAV" class="col-md-1 ml-3 mt-md-0 mt-lg-3 mt-xl-5 px-sm-0 px-md-0 px-lg-2 px-xl-3 px-xxl-4 d-none d-md-block align-items-center" id="sticky-sidebar ">
                <style type="text/css">
                .sticky-top {
                    top: 20px;
                }
                </style>
                <div class="sticky-top mt-md-1 ">
                    <div class=" flex-column bg-primary py-1" style="margin-left:auto; margin-right:auto; font-size: 80%; border-radius: 20px; box-shadow: -10px 14px 15px rgba(0,0,0,0.5);">
                        <ul class="nav list-group fa-2x  my-md-4 my-lg-4 py-lg-2 py-xl-2 " style="box-shadow: none; padding: inherit;">
                            <li class="nav-item btn mb-md-4" style="box-shadow: none; padding: inherit;"> <a href="/" class=""><img class="imagen" width="35" heigth="35" src="https://lh3.googleusercontent.com/-uJ5cwB9OVt0/X80cTH4WfrI/AAAAAAAAAXA/4EXJhNOMFY4kFTfB6LyYxG373sgtvSdIwCNcBGAsYHQ/w945-h600-p-k-no-nu/wmmm%2Blogo.png"></a> </li>
                            <li class="nav-item btn my-md-0 my-md-0 my-lg-1 my-xl-2" style="box-shadow: none; padding: inherit;"> <a href="" class=""><i class="fas fa-tachometer-alt text-white text-center fa-2x" style="color:#FFFFFF; width:6; height:6;"></i></a> </li>
                            <li class="nav-item btn my-md-0 my-md-0 my-lg-1 my-xl-2" style="box-shadow: none; padding: inherit;"> <a href="" class=""><i class="fa fa-plus text-white text-center fa-2x" style="color:#FFFFFF; width:6; height:6;"></i></a> </li>
                            <li class="nav-item btn my-md-0 my-md-0 my-lg-1 my-xl-2" style="box-shadow: none; padding: inherit;"> <a href="#" class=""><i class="fa fa-user text-white text-center fa-2x" style="color:#FFFFFF; width:6; height:6;"></i></a> </li>
                            <li class="nav-item btn my-md-0 my-md-0 my-lg-1 my-xl-2" style="box-shadow: none; padding: inherit;"> <a href="#" class=""><i class="fa fa-comments text-white text-center fa-2x" style="color:#FFFFFF; width:6; height:6;"></i></a> </li>
                            <li class="nav-item btn my-md-0 my-md-0 my-lg-1 my-xl-2" style="box-shadow: none; padding: inherit;"> <a href="#" class=""><i class="fa fa-cog text-white text-center fa-2x" style="color:#FFFFFF; width:6; height:6;"></i></a> </li>
                            <li class="nav-item btn mt-4" style="box-shadow: none; padding: inherit;"> <a href="/logout" class=""><i class="fas fa-sign-out-alt text-white text-center fa-2x" style="color:#FFFFFF; width:6; height:6;"></i></a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>
</body>

</html>
{{end}}
